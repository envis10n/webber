<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Map Viewer {{mapSeed}}</title>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="/js/three.js"></script>
        <script src="/js/orbit.js"></script>
        <script src="/js/chroma.min.js"></script>
		<script>
            // global variables
            let renderer;
            let scene;
            let camera;
            let control;
            const hm = 215;
            const heights = [
                0 * hm,
                0.075 * hm,
                0.175 * hm,
                0.225 * hm,
                0.475 * hm,
                0.675 * hm,
                1.0 * hm,
            ];
            let scale = chroma.scale([
                'rgb(0, 0, 128)',
                'rgb(26, 26, 255)',
                'rgb(255, 255, 153)',
                'rgb(51, 26, 0)',
                'rgb(0, 51, 0)',
                'rgb(89, 89, 89)',
                'rgb(255, 255, 255)'
            ]).domain(heights);
            function init() {
                // create a scene, that will hold all our elements such as objects, cameras and lights.
                scene = new THREE.Scene();
                // create a camera, which defines where we're looking at.
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
                // create a render, sets the background color and the size
                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(0x000000, 1.0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                // add light
                let light = new THREE.DirectionalLight();
                light.position.set(1200, 1200, 1200);
                scene.add(light);
                // position and point the camera to the center of the scene
                camera.position.x = 1200;
                camera.position.y = 500;
                camera.position.z = 1200;
                camera.lookAt(scene.position);
                // add the output of the renderer to the html element
                document.body.appendChild(renderer.domElement);
                control = new THREE.OrbitControls( camera );
                control.update();
                createGeometryFromMap();
                // call the render function
                render();
            }
            function createGeometryFromMap() {
                let depth = 1024;
                let width = 1024;
                let spacingX = 3;
                let spacingZ = 3;
                let heightOffset = 0.3;
                let canvas = document.createElement('canvas');
                canvas.width = 1024;
                canvas.height = 1024;
                let ctx = canvas.getContext('2d');
                let img = new Image();
                img.src = "{{mapURL}}";
                img.onload = function () {
                    // draw on canvas
                    ctx.drawImage(img, 0, 0);
                    let pixel = ctx.getImageData(0, 0, width, depth);
                    let geom = new THREE.Geometry;
                    let output = [];
                    for (let x = 0; x < depth; x++) {
                        for (let z = 0; z < width; z++) {
                            // get pixel
                            // since we're grayscale, we only need one element
                            let yValue = pixel.data[(z * 4 + (depth * x * 4)) + 3];
                            let vertex = new THREE.Vector3(x * spacingX, yValue, z * spacingZ);
                            geom.vertices.push(vertex);
                        }
                    }
                    // we create a rectangle between four vertices, and we do
                    // that as two triangles.
                    for (let z = 0; z < depth - 1; z++) {
                        for (let x = 0; x < width - 1; x++) {
                            // we need to point to the position in the array
                            // a - - b
                            // |  x  |
                            // c - - d
                            let a = x + z * width;
                            let b = (x + 1) + (z * width);
                            let c = x + ((z + 1) * width);
                            let d = (x + 1) + ((z + 1) * width);
                            let face1 = new THREE.Face3(a, b, d);
                            let face2 = new THREE.Face3(d, c, a);
                            face1.color = new THREE.Color(scale(getHighPoint(geom, face1)).hex());
                            face2.color = new THREE.Color(scale(getHighPoint(geom, face2)).hex())
                            geom.faces.push(face1);
                            geom.faces.push(face2);
                        }
                    }
                    geom.computeVertexNormals(true);
                    geom.computeFaceNormals();
                    geom.computeBoundingBox();
                    let zMax = geom.boundingBox.max.z;
                    let xMax = geom.boundingBox.max.x;
                    let mesh = new THREE.Mesh(geom, new THREE.MeshLambertMaterial({
                        vertexColors: THREE.FaceColors,
                        color: 0x666666,
                        shading: THREE.NoShading
                    }));
                    mesh.translateX(-xMax / 2);
                    mesh.translateZ(-zMax / 2);
                    scene.add(mesh);
                    mesh.name = 'valley';
                };
            }
            function getHighPoint(geometry, face) {
                let v1 = geometry.vertices[face.a].y;
                let v2 = geometry.vertices[face.b].y;
                let v3 = geometry.vertices[face.c].y;
                return Math.max(v1, v2, v3);
            }
            function render() {
                control.update();
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            // calls the init function when the window is done loading.
            window.onload = init;
		</script>
	</body>
</html>
